<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="menu-container">
        <div id="welcome-wrapper" class="menu-item">
          <img src="assets/punch-90.png" alt="punch logo" />
          <div class="welcome-text">
            <h1>Welcome, Lidor!</h1>
            <h4>Ready to get some things done?</h4>
          </div>
        </div>
        <div id="options-wrapper" class="menu-item">
          <div class="option-item clickable-menu-item" id="home-button">
            <div class="img-text-option-wrapper">
              <img src="assets/home-90.png" alt="home icon" />
              <h4>Home</h4>
            </div>
          </div>
          <div class="option-item clickable-menu-item" id="list-button">
            <div class="img-text-option-wrapper">
              <img src="assets/list-90.png" alt="list icon" />
              <h4>Your Lists</h4>
            </div>
            <button class="primary-button" id="list-add-button">+</button>
          </div>
          <div id="category-list-container"></div>
        </div>
        <div id="account-wrapper" class="menu-item">
          <img src="assets/account-90.png" alt="account icon" />

          <div class="account-section-text">
            <h1>Lidor Cohen</h1>
            <h4>Your Account</h4>
          </div>
        </div>
      </div>
      <hr />
      <div id="content-container">
        <div class="content-section active" id="home-section">
          <h1>Total Tasks: <span id="total-task-header"></span></h1>
          <div class="task-view" id="home-task-view"></div>
        </div>
        <div class="content-section" id="list-view-section">
          <h1>Your Lists</h1>
          <div class="task-view" id="all-list-view"></div>
        </div>
      </div>
    </div>
  </body>
</html>
