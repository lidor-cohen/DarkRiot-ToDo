<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="menu-container">
        <div id="welcome-wrapper" class="menu-item">
          <img src="assets/punch-90.png" alt="punch logo" />
          <div class="welcome-text">
            <h1>Welcome, Lidor!</h1>
            <h4>Ready to get some things done?</h4>
          </div>
        </div>
        <div id="options-wrapper" class="menu-item">
          <div class="option-item clickable-menu-item" id="home-button">
            <div class="img-text-option-wrapper">
              <img src="assets/home-90.png" alt="home icon" />
              <h4>Home</h4>
            </div>
          </div>
          <div class="option-item clickable-menu-item" id="list-button">
            <div class="img-text-option-wrapper">
              <img src="assets/list-90.png" alt="list icon" />
              <h4>Your Lists</h4>
            </div>
            <button class="primary-button" id="list-add-button">+</button>
          </div>
          <div id="category-list-container"></div>
        </div>
        <div id="add-task-wrapper" class="menu-item">
          <h4>Add Task</h4>
        </div>
      </div>
      <hr />
      <div id="content-container">
        <div class="content-section active" id="home-section">
          <h1>Total Tasks: <span id="total-task-header"></span></h1>
          <div class="task-view" id="home-task-view"></div>
        </div>
        <div class="content-section" id="list-view-section">
          <h1>Your Lists</h1>
          <div class="task-view" id="all-list-view"></div>
        </div>
      </div>
    </div>

    <dialog id="task-dialog-wrapper">
      <div class="dialog-inner">
        <h1>Create New Task</h1>

        <form action="GET">
          <div class="task-form-field">
            <label for="dialog-input-taskname">Task Name</label>
            <input type="text" id="dialog-input-taskname" required />
          </div>

          <div class="task-form-field">
            <label for="dialog-input-description">Task Description</label>
            <input type="text" id="dialog-input-description" required />
          </div>

          <div class="task-form-field">
            <label for="dialog-input-category">Category</label>
          </div>

          <div class="task-form-field">
            <label for="dialog-input-taskname">Task Name</label>
            <input type="text" id="dialog-input-taskname" required />
          </div>

          <div class="task-form-field">
            <label for="dialog-input-taskname">Task Name</label>
            <input type="text" id="dialog-input-taskname" required />
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
